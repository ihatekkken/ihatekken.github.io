	<style>
		body {
			position: relative;
			margin: 0;
			overflow: hidden;
		}

		.intro-container {
			position: absolute;
			top: 50%;
			transform: translateY(-50%);
			color: white;
			text-align: center;
			margin: 0 auto;
			right: 0;
			left: 0;
			z-index: 999;
		}

		h1 {
			font-family: 'brandon-grotesque', sans-serif;
			font-weight: bold;
			margin-top: 0px;
			margin-bottom: 0;
			font-size: 20px;
		}

		a {
			text-decoration: none;
			color: rgb(6, 53, 68)
		}

		span {
			font-family: 'brandon-grotesque', sans-serif;
		}

		@media screen and (min-width: 860px) {
			h1 {
				font-size: 40px;
				line-height: 52px;
			}
		}

		.fancy-text {
			font-family: "adobe-garamond-pro", sans-serif;
			font-style: italic;
			letter-spacing: 1px;
			margin-bottom: 17px;
		}

		.button {
			position: relative;
			cursor: pointer;
			display: inline-block;
			font-family: 'brandon-grotesque', sans-serif;
			text-transform: uppercase;
			min-width: 200px;
			margin-top: 30px;
		}

		.button:hover .border {
			box-shadow: 0px 0px 10px 0px white;
		}

		.button:hover .border .left-plane,
		.button:hover .border .right-plane {
			transform: translateX(0%);
		}

		.button:hover .text {
			color: #121212;
		}

		.button .border {
			border: 1px solid white;
			transform: skewX(-20deg);
			height: 32px;
			border-radius: 3px;
			overflow: hidden;
			position: relative;
			transition: .10s ease-out;
		}

		.button .border .left-plane,
		.button .border .right-plane {
			position: absolute;
			background: white;
			height: 32px;
			width: 100px;
			transition: .15s ease-out;
		}

		.button .border .left-plane {
			left: 0;
			transform: translateX(-100%);
		}

		.button .border .right-plane {
			right: 0;
			transform: translateX(100%);
		}

		.button .text {
			position: absolute;
			left: 0;
			right: 0;
			top: 50%;
			transform: translateY(-50%);
			transition: .15s ease-out;
		}

		.x-mark {
			right: 10px;
			top: 10px;
			position: absolute;
			cursor: pointer;
			opacity: 0;
		}

		.x-mark:hover .right {
			transform: rotate(-45deg) scaleY(1.2);
		}

		.x-mark:hover .left {
			transform: rotate(45deg) scaleY(1.2);
		}

		.x-mark .container {
			position: relative;
			width: 20px;
			height: 20px;
		}

		.x-mark .left,
		.x-mark .right {
			width: 2px;
			height: 20px;
			background: white;
			position: absolute;
			border-radius: 3px;
			transition: .15s ease-out;
			margin: 0 auto;
			left: 0;
			right: 0;
		}

		.x-mark .right {
			transform: rotate(-45deg);
		}

		.x-mark .left {
			transform: rotate(45deg);
		}

		.sky-container {
			position: fixed;
			color: white;
			right: 10%;
			left: 10%;
			top: 2%;
			opacity: 0;
			justify-content: space-between;
			flex-wrap: wrap;
			display: flex;

		}


		.text-right {
			text-align: right;
		}

		.text-left {
			text-align: left;
		}

		/* 悬浮按钮 */
		.float-button {
			position: fixed;
			height: 40px;
			width: 40px;
			/* bottom: 90px;
			right: 20px; */
			padding-top: 15px;
			padding-left: 15px;
			background: rgba(55, 116, 63, 0);
			text-align: center;
			display: flex;
		}

		.float-button a :active {
			color: #000;
		}

		.float-button a ::-webkit-textfield-decoration-container {
			border-style: none;
		}

		.float-button a img {
			color: rgba(13, 237, 245, 0);
		}

		/* 悬浮卡片 */

		.sky-container .box {
			position: relative;
			width: 200px;
			padding: 100px 40px 60px;
			background-color: rgb(177, 228, 230);
			margin-top: 5em;
			box-shadow: 0 15px 45px rgb(238, 230, 230, 0.5);
			border-radius: 15px;
			z-index: 997;
		}

		.sky-container .box:before {
			content: '';
			position: absolute;
			top: 0;
			left: 0;
			width: 100%;
			height: 100%;
			background: rgb(20, 1, 1);
			transform: scaleY(0);
			transform-origin: top;
			transition: transform 0.5s;
			border-radius: 15px
		}

		.sky-container .box:hover:before {
			transform: scaleY(1);
			transform-origin: bottom;
			transition: transform 0.5s;
			border-radius: 15px
		}

		.box h2 {
			position: absolute;
			left: 30px;
			top: 20px;
			font-size: 4em;
			font-weight: 800;
			z-index: 1;
			opacity: 0.5;
			transition: 0.5s;
		}

		.sky-container .box:hover h2 {
			position: absolute;
			opacity: 0.5;
			transform: translateY(-40px);
		}

		.sky-container .box h3 {
			position: relative;
			font-size: 1.5em;
			z-index: 2;
			color: rgb(15, 22, 124);
			transition: 0.5s;
		}

		.sky-container .box p {
			position: relative;
			z-index: 2;
			color: coral;
			transition: 0.5s;
		}

		.sky-container .box:hover h3,
		.sky-container .box:hover p span {
			color: #dbf5f5;
		}

		.box2 {
			width: 200px;
			height: 400px;
			position: relative;
			z-index: 998;
		}
	</style>

	<script src="assets/js/prefixfree.min.js"></script>

</head>
